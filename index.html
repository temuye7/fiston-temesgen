<body>
    <h1 id="title">How can The NBA improve their entertainment value?</h1>
    <p id="description>Thank you for taking the time to help the NBA improve"</p>
    <form id="survey-form">
        <div class="input-element">
        <label id="name-label">
          Name
        </label>
        <input placeholder="name" id="name"type="text" required/>
        <form id="form">
            <div class="input-element">
            <label id="email-label">
              Email
            </label>
            <input placeholder="Email" id="Email"type="Email" required/>
            
            <div class="input-element">
            <label id="number-label">
              Age
            </label>
            <input placeholder="Age" id="number" min="5" max="100" type="number" required/>
    </div>
    <div class="input-element">
        <label id="select-label">
          Who's your favorite team?
        </label>
        <select id="dropdown">
            <option>Bucks</option>
            <option>Lakers</option>
            <option>Phils</option>
        </select>
        </div>
        <div>
            
            <label>Have you been to a game before?</label>
            <div>
            <input type="radio" name="game" value="yes"> Yes</label>
        </div>
            <div>
            <input type="radio" name="game" value="No"> no</label>
        </div>
        <div>
            
            <label>Which suggestions are good ideas for the NBA to implement?</label>
            <div>
            <input type="checkbox" name="ideas" value="play in"> Play in game</label>
        </div>
            <div>
         <input type="checkbox" name="ideas" value="tickets"> Cheaper tickets</label>
        </div>
        <input type="checkbox" name="ideas" value="superteam"> Super teams</label>
        </div>
    </div>
    <input type="checkbox" name="ideas" value="food"> Cheaper food</label>
    </div>
</div>
<input type="checkbox" name="ideas" value="calls"> Less ref calls</label>
</div>
<div>
    <div class="input-element">
               <label> Additional comments</label>
    <textarea type="text"></textarea>
</div>
<button type="Submit" id="submit">
Submit
</button>
</div>
</form>
